services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mdes_network
  
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - mdes_network

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./backend:/app
    env_file: .env
    depends_on:
      - db
    ports:
      - "8009:8000"
    networks:
        - mdes_network
  
  celery:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.dev
    command: celery -A app worker --loglevel=info
    depends_on:
      - redis
      - backend
      - db
    volumes:
      - ./backend:/app
    env_file: .env
    networks:
      - mdes_network

  celery-beat:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.dev
    command: celery -A app beat --loglevel=info
    depends_on:
      - redis
      - db
      - backend
      - celery
    volumes:
      - ./backend:/app
    env_file: .env
    networks:
      - mdes_network

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.dev
    ports:
      - "8010:3000"
    depends_on:
      - backend
      - db
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - mdes_network
    develop:
      watch:
        - path: ./frontend
          target: /app
          action: rebuild

volumes:
  postgres_data:
  static_volume:

networks:
  mdes_network:
