services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: 
      - mdes_network_dev

  redis:
    image: redis:7-alpine
    restart: always
    networks: 
      - mdes_network_dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    restart: always
    networks: 
      - mdes_network_dev

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file: .env
    depends_on:
      - redis
      - db
    command: celery -A app worker --loglevel=info
    restart: always
    networks: 
      - mdes_network_dev

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file: .env
    depends_on:
      - redis
      - db
      - celery
    command: celery -A app beat --loglevel=info
    restart: always
    networks: 
      - mdes_network_dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
      - db
    ports:
      - "3000:3000"
    restart: always
    networks: 
      - mdes_network_dev

volumes:
  postgres_data:

networks:
  mdes_network_dev:
