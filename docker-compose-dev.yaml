services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [mdes_network]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: always
    networks: [mdes_network]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile   # production
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
      python manage.py migrate &&
      gunicorn app.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60
      "
    ports:
      - "8009:8000"
    restart: always
    networks: [mdes_network]

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: celery -A app worker --loglevel=info
    restart: always
    networks: [mdes_network]

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      celery:
        condition: service_started
    command: celery -A app beat --loglevel=info
    restart: always
    networks: [mdes_network]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile   # production
    environment:
      - NODE_ENV=production
      # If Next.js needs the API url at runtime:
      # - NEXT_PUBLIC_API_URL=https://your-domain-or-host:8009
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
    ports:
      - "8010:3000"
    restart: always
    networks: [mdes_network]

volumes:
  postgres_data:

networks:
  mdes_network:
